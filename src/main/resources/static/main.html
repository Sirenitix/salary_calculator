<!DOCTYPE html>
<html lang="en" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform" xmlns:width="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>


<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body >

<div id="deamon" data-app style="font-family: sans-serif" >

<!--   NAVBAR    -->

        <v-toolbar
                dark
                prominent
                src="http://yesofcorsa.com/wp-content/uploads/2017/01/4K-Lights-Best-Wallpaper-1.jpg"
        >
            <v-app-bar-nav-icon @click.stop="drawer = !drawer" ></v-app-bar-nav-icon>

            <v-toolbar-title>Калькулятор</v-toolbar-title>

            <v-spacer></v-spacer>

            <v-btn icon sec:authorize ="isAuthenticated()" th:href="@{/logout}">
                    <v-icon>mdi-export</v-icon>
            </v-btn>

            <v-btn icon sec:authorize="!isAuthenticated()" th:href="@{/login}">
                <v-icon>mdi-account</v-icon>
            </v-btn>

        </v-toolbar>

    <!--   /NAVBAR    -->
    <v-sheet
            height=852
            class="overflow-hidden"
            style="position: relative;"

    >


<!--              Additional section              -->



<!--              Additional section              -->


        <v-form v-if="!isAbout" ref="form">
            <v-container>
                <v-row>
                    <v-col
                            sm="4">

                        <v-select
                                v-model="title"
                                :items="titles"
                                :error-messages="errors"
                                label="Должность"
                                data-vv-name="Должность"
                                solo
                                required
                                :rules="fsRule"
                        ></v-select>

                        <v-select
                                v-model="education"
                                :items="educations"
                                :error-messages="errors"
                                label="Образование"
                                data-vv-name="Образование"
                                solo
                                required
                                :rules="sRule"
                        ></v-select>



                    </v-col>
                    <v-col
                            sm="4">

                        <v-select
                                v-model="category"
                                :items="categories"
                                :error-messages="errors"
                                label="Категория"
                                data-vv-name="Категория"
                                solo
                                required
                                :rules="tRule"
                        ></v-select>

                        <v-text-field
                                label="Стаж"
                                placeholder="Стаж"
                                v-model="experience"
                                th:type="number"
                                solo
                                :rules="fRule"
                        ></v-text-field>



                    </v-col>
                    <v-col
                            sm="4">
<!--      Date picker                  -->

                        <v-dialog
                                ref="dialog"
                                v-model="modal"
                                :return-value.sync="date"
                                persistent
                                width="290px"
                        >
                            <template v-slot:activator="{ on, attrs }">
                                <v-text-field
                                        v-model="date"
                                        label="За период"
                                        prepend-icon="mdi-calendar"
                                        readonly
                                        v-bind="attrs"
                                        v-on="on"
                                ></v-text-field>
                            </template>
                            <v-date-picker
                                    v-model="date"
                                    type="month"
                                    scrollable
                                    dark
                                    locale="ru"
                            >
                                <v-spacer></v-spacer>
                                <v-btn
                                        text
                                        dark
                                        @click="modal = false"
                                >
                                    Cancel
                                </v-btn>
                                <v-btn
                                        text
                                        dark
                                        @click="$refs.dialog.save(date)"
                                >
                                    OK
                                </v-btn>
                            </v-date-picker>
                        </v-dialog>

                        <v-text-field
                                label="Нагрузка"
                                placeholder="Нагрузка"
                                solo
                                v-model="loads"
                                th:type="number"
                                required
                                :rules="ffRule"
                        ></v-text-field>


                    </v-col>

                </v-row>
            </v-container>

            <v-row>
                <v-col
                        sm="4">
                </v-col>
            <v-col
                    sm="4">

            <v-container bg grid-list-md text-center>
                <v-layout row wrap align-center>
                    <v-flex>
                        <v-checkbox
                                v-model="checkbox" dense
                                :label="`Работа в сельской местности`"
                        ></v-checkbox>
                    </v-flex>
                </v-layout>
            </v-container>



            <v-container bg fill-height grid-list-md text-center>
                <v-layout row wrap align-center>
                    <v-flex>
                        <br>
<!--              Dialog window                -->
                        <v-dialog
                                v-model="dialog"
                                persistent
                                max-width="390"
                                max-height="200"
                        >

                            <template v-slot:activator="{ on, attrs }">
                                <v-btn
                                        color="accent"
                                        elevation="11"
                                        outlined
                                        raised
                                        rounded
                                        text
                                        large
                                        inline
                                        block
                                        @click="validation();"
                                >Расчитать</v-btn>
                            </template>
<!--                      Calculate buttons                   -->
                        <template v-slot:default="dialog">

                                <v-card>
                                    <v-card-title class="text-h1" style="font-size: large" v-if="result" >
                                        Итоговая зароботная плата:
                                    </v-card-title>

                                    <v-card-title class="text-h1" style="font-size: large" v-if="!result" >
                                        Ошибка:
                                    </v-card-title>

                                    <v-card-text style="font-size: large; text-align: center;" v-if="result" >{{result}} тг</v-card-text>
                                    <v-card-text style="font-size: large; text-align: center;" v-if="!result" >Некорректные данные</v-card-text>
                                    <v-card-actions>
                                        <v-spacer></v-spacer>
                                        <v-btn
                                                color="green darken-1"
                                                text
                                                @click="dialog.value = false"
                                        >
                                            OK
                                        </v-btn>
                                    </v-card-actions>
                                </v-card>

                        </template>

                        </v-dialog>
                        <br>
                        <v-dialog
                                persistent
                                max-width="600px"
                        >
                            <template v-slot:activator="{ on, attrs }">
                        <v-btn
                                color="accent"
                                elevation="11"
                                outlined
                                raised
                                rounded
                                text
                                large
                                inline
                                block
                                v-bind="attrs"
                                v-on="on"
                        >
                            Расчитать с доплатой
                        </v-btn>
                            </template>
                            <template v-slot:default="dialogEx">

<!--       Additional pay section        -->
                                <v-card >
                                    <v-tabs>
                                        <v-col
                                                    md="6">
                                        <v-tab>
                                            <v-icon right>
                                                mdi-plus
                                            </v-icon>
                                        </v-tab>
                                            </v-col>
                                            <v-col
                                                   
                                                    md="6">
                                        <v-tab>
                                            <v-icon right >
                                                mdi-plus-box
                                            </v-icon>
                                        </v-tab>
                                                </v-col>


                                        <v-tab-item>
                                            <v-card-title>
                                                <v-card-text class="text-h5">Доплаты 1 секция</v-card-text>
                                            </v-card-title>
                                            <v-card-text>
                                                <v-container>
                                                    <v-row>
                                                        <v-col
                                                                sm="6"
                                                                md="6"
                                                        >
                                                            <v-text-field
                                                                    label="Часы обновленного содержания"
                                                                    th:type="number"
                                                                    required
                                                            ></v-text-field>
                                                        </v-col>
                                                        <v-col
                                                                sm="6"
                                                                md="6"
                                                        >
                                                            <v-text-field
                                                                    label="Часы обучения на дому"
                                                                    th:type="number"
                                                            ></v-text-field>
                                                        </v-col>
                                                        <v-col
                                                                sm="6"
                                                                md="6"
                                                        >
                                                            <v-text-field
                                                                    label="Часы работы с лицейскими и гимназическими классами"
                                                                    th:type="number"
                                                                    persistent-hint
                                                                    required
                                                            ></v-text-field>
                                                        </v-col>
                                                        <v-col
                                                               sm="6"
                                                               md="6">
                                                            <v-text-field
                                                                    label="Часы углубленного изучения"
                                                                    th:type="number"
                                                                    required
                                                            ></v-text-field>
                                                        </v-col>
                                                        <v-col
                                                               sm="6"
                                                               md="6">
                                                            <v-text-field
                                                                    label="Часы по предметам профильного назначения*"
                                                                    th:type="number"
                                                                    required
                                                            ></v-text-field>
                                                        </v-col>
                                                        <v-col
                                                                sm="6"
                                                                md="6"
                                                        >
                                                            <v-select
                                                                    :items="['Весь день', 'Пол дня', 'Мастерской весь день', 'Мастерской пол дня']"
                                                                    label="Заведование кабинетом"
                                                                    required
                                                            ></v-select>
                                                        </v-col>
                                                        <v-col
                                                                sm="6"
                                                                md="6"
                                                        >
                                                            <v-autocomplete
                                                                    :items="['1-4 классы полный', '1-4 классы неполный', '5-11 классы полный', '5-11 классы неполный']"
                                                                    label="Руководство классом"
                                                                    hint="Неполный класс до 14 включительно"
                                                            ></v-autocomplete>
                                                        </v-col>
                                                    </v-row>
                                                </v-container>
                                            </v-card-text>
                                            <v-card-actions>
                                                <v-btn
                                                        block
                                                        outlined
                                                        text
                                                        @click="dialogEx.value = false"
                                                >
                                                    Расчитать
                                                </v-btn>
                                            </v-card-actions>
                                        </v-tab-item>
                                        <v-tab-item>
                                            <v-card-title>
                                                <v-card-text class="text-h5">Доплаты 2 секция</v-card-text>
                                            </v-card-title>
                                            <v-card-text>
                                                <v-container>
                                                    <v-row>
                                                        <v-col
                                                                sm="6"
                                                                md="6"
                                                        >
                                                            <v-select
                                                                    :items="['1 уровень', '2 уровень', '3 уровень']"
                                                                    label="Уровень по программам НИШ"
                                                                    required
                                                            ></v-select>
                                                        </v-col>
                                                        <v-col
                                                                sm="6"
                                                                md="6"
                                                        >
                                                            <v-autocomplete
                                                                    :items="['Педагог-мастер', 'Педагог-исследователь', 'Педагог-эксперт', 'Педагог-модератор']"
                                                                    label="Квалификационная категория"
                                                                    hint="Неполный класс до 14 включительно"
                                                            ></v-autocomplete>
                                                        </v-col>

                                                    </v-row>
                                                </v-container>
                                            </v-card-text>
                                            <v-card-actions>
                                                <v-btn
                                                        text
                                                        outlined
                                                        block
                                                        @click="dialogEx.value = false"
                                                >
                                                    Расчитать
                                                </v-btn>
                                            </v-card-actions>

                                        </v-tab-item>
                                    </v-tabs>


<!--       /Additional pay section        -->
                            </v-card>
                            </template>
                        </v-dialog>
<!--                        /Calculate buttons                   -->

<!--        /Dialog window                 -->

                    </v-flex>
                </v-layout>
            </v-container>
            </v-col>
                <v-col
                        sm="4">
                </v-col>
            </v-row>

        </v-form>




<!-- Menu bar  -->
        <v-navigation-drawer
                v-model="drawer"
                v-if="drawer"
                absolute
                temporary
        >

            <v-list-item>
                <v-list-item-avatar>
                    <v-img src="https://cdn150.picsart.com/upscale-245339439045212.png"></v-img>
                </v-list-item-avatar>

                <v-list-item-content>
                    <v-list-item-title style="margin: 10px" >
                        <span sec:authorize="!isAuthenticated()" >Гость</span>
                        <span sec:authorize="isAuthenticated()" sec:authentication="name" ></span>
                        <span sec:authorize="isAuthenticated()" v-model="salary" >{{salary}} тг</span>
                    </v-list-item-title>
                </v-list-item-content>
            </v-list-item>

            <v-divider></v-divider>

            <v-list dense>
                <v-list-item  @click="isAbout = false"
                        link
                >
                    <v-list-item-icon>
                        <v-icon >mdi-view-dashboard</v-icon>
                    </v-list-item-icon>

                    <v-list-item-content >
                        <v-list-item-title >Главная страница</v-list-item-title>
                    </v-list-item-content>

                </v-list-item>

                <v-list-item
                        link
                        @click="isAbout = true"
                >

                    <v-list-item-icon>
                        <v-icon >mdi-forum</v-icon>
                    </v-list-item-icon>

                    <v-list-item-content >
                        <v-list-item-title  >Про приложение</v-list-item-title>
                    </v-list-item-content>

                </v-list-item>
            </v-list>
        </v-navigation-drawer>

        <slot v-if="isAbout">
        <div id="about"></div>
        </slot>
    </v-sheet>
    <!-- /Menu bar  -->


</div>



</body>




<script>


    new Vue({
        el: '#about',
        name: 'about',
        vuetify: new Vuetify(),
        template:
        `
        <v-form>
                        <br>

                        <v-hover
                                v-slot="{ hover }"
                                disabled
                               >
                            <v-card
                                    :elevation="hover ? 12 : 2"
                                    class="mx-auto"
                                    height="350"
                                    max-width="350"
                            style=" margin: 0 auto;">
                                <v-card-text class="my-4 text-center text-h1" >
                                    Служба технической поддержки
                                    Вы можете обратиться по телефону 8-777-574-25-40
                                    Или написать нам на адрес suleevn@gmail.com
                                </v-card-text>
                            </v-card>
                        </v-hover>



        </v-form>
        `
    })


    new Vue({
        el: '#deamon',
        name: 'calculator',
        vuetify: new Vuetify(),

        data () {
            return {
                drawer: false,
                items: [
                    { title: 'Главная страница', icon: 'mdi-view-dashboard', ref:'/' },
                    { title: 'Про приложение', icon: 'mdi-forum' , ref: '/about'},
                ],
                date: new Date().toISOString().substr(0, 7),
                menu: false,
                modal: false,
                checkbox: false,
                category: '',
                education: '',
                title: '',
                result: '',
                experience: '',
                loads: '',
                valid: true,
                salary: '',
                dialog: false,
                dialogTwo: false,
                isAbout: false,
                addPay: false,
                titles: [
                    'Учитель',
                ],
                educations: [
                    'Высшее',
                    'Среднее специальное'
                ],
                categories: [
                    'Без категории',
                    '2 категория',
                    '1 категория',
                    'Высшая категория'
                ],
                fsRule: [
                    v => v === '' ? 'Это обязательное поле' : false
                ],
                sRule: [
                    v => v === '' ? 'Это обязательное поле' : false
                ],
                tRule: [
                    v => v === '' ? 'Это обязательное поле' : false
                ],
                fRule: [
                    v => v === '' ? 'Это обязательное поле' : false
                ],
                ffRule: [
                    v => v === '' ? 'Это обязательное поле' : false
                ],

            }
        },

        mounted () {
            this.getSalary()
            setInterval(this.getSalary, 2000);
        },

        methods: {
            validation() {
                this.$refs.form.validate();
             if(this.title.trim() !== '' && this.category.trim() !== '' &&  this.experience.trim() !== '' && this.loads.trim() !== '' && this.education.trim() !== '' ){
                this.calculate();
                this.dialog = true;
             }
            },

            logout() {
                console.log("logging out")
            },
            login() {
                console.log("logging in")
            },
            getSalary(){
                axios.get("http://localhost:8080/salary")
                    .then(response => this.salary = response.data)
                    .catch(error => { console.error("There was an error!", error.message); });
            },
            calculate() {
                setTimeout(this.getSalary,1000);
                // POST request using axios with error handling
                const itemsToCalculate = {
                    category: this.category,
                    title: this.title,
                    education: this.education,
                    experience: this.experience,
                    date: this.date,
                    loads: this.loads,
                    checkbox: this.checkbox
                };

                axios.post("http://localhost:8080/calculate", itemsToCalculate)
                    .then(response =>  this.result = response.data)
                    .catch(error => { console.error("There was an error!", error.message); });

                console.log(this.result);

            }

        },

    })

</script>

</html>
